# Default values for learning-platform
namespace: test-ingress

# Common configurations
common:
  registry: manulagunatilleke
  imagePullPolicy: Always
  environment: development

# Domain configuration
domain: akslerningplatform.eastus.cloudapp.azure.com

# Ingress configuration
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: webapprouting.kubernetes.azure.com
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"

# Microservices configuration
services:
  client:
    name: client
    image: client
    tag: latest
    port: 3000
    targetPort: 3000
    path: /client(/|$)(.*)
    replicas: 1
    enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
    secrets:
      enabled: true
      data:
        REACT_APP_BACKEND_URL: "http://api-gateway.test-ingress.svc.cluster.local"
        REACT_APP_EMAILJS_SERVICE_ID: "dummy-service-id"
